<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let productData of products">
    <ion-row>
      <ion-col>Title:{{productData.title}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col>Brand:{{productData.brand}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col>price:{{productData.price}}</ion-col>
    </ion-row>
  </ion-card>
</ion-content>
